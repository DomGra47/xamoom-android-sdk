apply plugin: 'com.android.library'

version = "2.2.4"
group = "com.xamoom.android"

android {
	compileSdkVersion 24
	buildToolsVersion "24.0.1"

	defaultConfig {
		minSdkVersion 18
		targetSdkVersion 24
		versionCode 4
		versionName "2.2.4"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	sourceSets {
		defaultConfig {
			testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
		}
	}

	testOptions {
		unitTests.returnDefaultValues = true
	}

	lintOptions {
		abortOnError false
	}
}

task copyFilesDebug(type: Copy) {
	description = 'Fix Robolectric looks wrong place for AndroidManifest.xml by copying file...'
	from 'build/intermediates/manifests/aapt/debug'
	into 'build/intermediates/manifests/full/debug'
	include 'AndroidManifest.xml'
}

task copyFilesRelease(type: Copy) {
	description = 'Fix Robolectric looks wrong place for AndroidManifest.xml by copying file...'
	from 'build/intermediates/manifests/aapt/release'
	into 'build/intermediates/manifests/full/release'
	include 'AndroidManifest.xml'
}

project.afterEvaluate {
	generateDebugSources.dependsOn copyFilesDebug
	generateDebugSources.dependsOn copyFilesRelease
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-core:1.10.10'
	testCompile 'com.squareup.okhttp3:mockwebserver:3.2.0'
	testCompile 'org.robolectric:robolectric:3.1.4'
	testCompile 'org.robolectric:shadows-support-v4:3.1.4'
	androidTestCompile 'com.android.support.test:runner:0.4'
	androidTestCompile 'com.squareup.okhttp3:mockwebserver:3.2.0'
	compile files('libs/androidsvg-1.2.1.jar')
	compile files('libs/YouTubeAndroidPlayerApi.jar')
	compile 'com.android.support:support-v13:24.2.1'
	compile 'com.google.android.gms:play-services-maps:9.4.0'
	compile 'com.squareup.retrofit2:retrofit:2.0.0'
	compile 'com.squareup.okhttp3:logging-interceptor:3.0.1'
	compile 'com.xamoom.android:morpheus:0.4.3'
	compile 'com.android.support:recyclerview-v7:24.2.1'
	compile 'com.github.bumptech.glide:glide:3.6.0'
	compile 'com.android.support:appcompat-v7:24.2.1'
	compile 'com.android.support:design:24.2.1'
}

ext {
	bintrayRepo = 'maven'
	bintrayName = 'xamoomsdk'
	publishedGroupId = 'com.xamoom.android'
	libraryName = 'xamoomsdk'
	artifact = 'xamoomsdk'

	libraryDescription = 'xamoomsdk is a framework for the xamoom-cloud api. So you can write your own applications for the xamoom-cloud.'

	siteUrl = 'https://github.com/xamoom/xamoom-android-sdk'
	gitUrl = 'https://github.com/xamoom/xamoom-android-sdk.git'

	libraryVersion = '2.2.4'
	developerId = 'xamoom-raphael'
	developerName = 'Raphael Seher'
	developerEmail = 'raphael@xamoom.com'

	licenseName = 'The Apache Software License, Version 2.0'
	licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
	allLicenses = ["Apache-2.0"]
}

